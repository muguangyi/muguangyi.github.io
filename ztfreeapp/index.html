    <script type="text/javascript">
    //全局字体rem
    (function(size) {
        //获取初始的fontsize,16为比例标准
        var originalSize = parseInt((window.getComputedStyle(document.documentElement, null)).fontSize);

        function fn() {
            var win_w = parseInt(document.body.clientWidth);
            /* 对应页面对大宽度设置size */
            win_w = (win_w>size)?size:win_w;
            var html = document.getElementsByTagName('html')[0],
                zoom = (win_w / size) / (originalSize / 16) * 100;
            html.style.fontSize = zoom + 'px';
        };
        fn();
        //横竖屏检测
        function detectOtt() {
            if (window.orientation == 90 || window.orientation == -90) {
                $("#horizon").show();
            } else if (window.orientation == 0 || window.orientation == 180) {
                $("#horizon").hide();
            }
        }
        window.onresize = function() {
            detectOtt();
        };

    })(640);
    </script>

    <script type="text/javascript">
        var iosDownloadUrl = "itms-services://?action=download-manifest&url=https://muguangyi.github.io/ztfreeapp/ztfreeapp.plist",
            androidDownloadUrl = "http://odfu3g25l.bkt.clouddn.com/ztfreeapp.v1.0.0.185.r2004.apk";
            
            var winHei = parseInt($(window).height());
            var winWid = parseInt($(window).width());
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return { //移动终端浏览器版本信息 
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };

        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
            //同时是webKit
            if(browser.versions.webKit){
                $('.dlBtn').attr('href',iosDownloadUrl);
            }
        }else{
            $('.dlBtn').attr('href',androidDownloadUrl);
        };
        //设置容器高度
        if(winWid>=640){
            $('.setWinHei').css('height','1136px');
        }else{
            $('.setWinHei').css('height',$(window).height()+'px');
        };
        
        //open pop
        $('.guideBtn').on('touchstart',function(){
            $('.imgPop').show();
        });
        $('.closePop').on('touchstart',function(){
            $('.imgPop').hide();
            return false;
        });
    </script>
